<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="qqq.css">
</head>

<body>

    <h1>Password Generator</h1>
    <div class="everything">
        <div class="output">
            <p></p>

        </div>

    </div>


    <div class="main">
        <div class="top">
            <div class="length">
                <p>Character Length</p>
                <h1>0</h1>
            </div>

            <div class="slider">
                <input type="range" name="" id="">
            </div>
        </div>

        <div class="checks">
            <div class="check">
                <input class="chbox" type="checkbox" name="" id="">
                <p>Include Uppercase Letters</p>
            </div>

            <div class="check">
                <input class="chbox" type="checkbox" name="" id="">
                <p>Include Lowercase Letters</p>
            </div>

            <div class="check">
                <input class="chbox" type="checkbox" name="" id="">
                <p>Include Numbers</p>
            </div>

            <div class="check">
                <input class="chbox" type="checkbox" name="" id="">
                <p>Include Symbols</p>
            </div>
        </div>

    </div>
</body>

</html>
